<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <img src="images/background.jpg" alt="" class="background">
        <h1><img src="images/odin-lined.png" alt="" class="logo">ODIN</h1>
        <footer>
            <p>
                Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                    West</a> on <a
                    href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </footer>
    </header>
    <main>
        <section class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </section>
        <section class="form">
            <form action="">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div class="form-container">
                        <p class="input-box">
                            <label for="first">First Name</label>
                            <input type="text" id="first" name="first_name" placeholder=" " required>
                        </p>
                        <p class="input-box">
                            <label for="last">Last Name</label>
                            <input type="text" id="last" name="last_name" placeholder=" " required>
                        </p>
                        <p class="input-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder=" " required>
                        </p>
                        <p class="input-box">
                            <label for="number">Phone Number</label>
                            <input type="tel" id="number" name="number" placeholder=" " required>
                        </p>
                        <p class="input-box">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" class="passwords" name="password" placeholder=" " required>
                        </p>
                        <p class="input-box">
                            <label for="pwd-confirm">Confirm Password</label>
                            <input type="password" id="pwd-confirm" class="password" placeholder=" " required>
                        </p>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="sign-up">
            <button>Create Account</button>
            <p>Already have an account? <a href="Log in">Log in</a></p>
        </section>
    </main>
    <footer>
        <script> </script>
    </footer>
</body>

</html>
